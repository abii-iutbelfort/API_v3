openapi: 3.0.0
info:
  title: API ABII
  description: API for ABII
  version: 0.1
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Le serveur a rencontré une erreur.

    SellProductsRequest:
      type: object
      properties:
        clientId:
          type: integer
          description: ID of the client to whom products will be sold
        products:
          type: object
          description: Object containing product IDs and their quantities
      example:
        clientId: 1
        products:
          1: 2
          2: 1

    SellMembershipRequest:
      type: object
      properties:
        clientId:
          type: integer
          description: ID of the client to whom the membership will be sold
        membershipId:
          type: integer
          description: ID of the membership to sell
      example:
        clientId: 1
        membershipId: 1

    SignupRequest:
      type: object
      properties:
        login:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string

    SigninRequest:
      type: object
      properties:
        login:
          type: string
        password:
          type: string

    Transaction:
      type: object
      properties:
        transactionTimestamp:
          type: string
          format: date-time
          description: Timestamp of the transaction
          example: 2021-01-01T00:00:00.000Z
        transactionMembershipPrice:
          type: boolean
          description: Indicates if the transaction involves membership price
          example: true
        transactionPaymentMethod:
          type: string
          enum: [cash, sumup, paypal]
          description: Payment method used for the transaction
          example: cash
        transactionId:
          type: integer
          description: ID of the transaction
          example: 1
        clientId:
          type: integer
          description: ID of the client associated with the transaction
          example: 1
        transactionValue:
          type: string
          description: Value of the transaction
          example: -10.00
        abiiUserId:
          type: integer
          description: ID of the user who initiated the transaction
          example: 1
        transactionStatus:
          type: string
          description: Status of the transaction
          example: paid
          enum: [pending, paid, cancelled]
      example:
        transactionTimestamp: 2021-01-01T00:00:00.000Z
        transactionMembershipPrice: true
        transactionPaymentMethod: cash
        transactionId: 1
        clientId: 1
        transactionValue: -10.00
        abiiUserId: 1
        transactionStatus: paid

    ProductCreateRequest:
      type: object
      properties:
        productLibelle:
          type: string
        productDiscountPrice:
          type: number
        productNormalPrice:
          type: number
        productStock:
          type: number
        productTags:
          type: array
          items:
            type: string

    ProductUpdateRequest:
      type: object
      properties:
        productLibelle:
          type: string
        productNormalPrice:
          type: number
        productStock:
          type: number
        productTags:
          type: array
          items:
            type: string

    Product:
      type: object
      properties:
        productId:
          type: integer
        productLibelle:
          type: string
        productDiscountPrice:
          type: number
        productNormalPrice:
          type: number
        productStock:
          type: number
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"

    Tag:
      type: object
      properties:
        tagId:
          type: integer
        tagLibelle:
          type: string

    TagCreateRequest:
      type: object
      properties:
        tagLibelle:
          type: string

    TagUpdateRequest:
      type: object
      properties:
        tagLibelle:
          type: string

paths:
  /auth/signup:
    post:
      summary: User Sign Up
      description: Create a new user account.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "200":
          description: User account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: User ABII créé.
                  data:
                    type: object
                    properties:
                      firstname:
                        type: string
                      lastname:
                        type: string
                      login:
                        type: string
                    example:
                      firstname: John
                      lastname: Doe
                      login: john.doe
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Le serveur a rencontré une erreur.

  /auth/signin:
    post:
      summary: User Sign In
      description: Authenticate a user and generate an access token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SigninRequest"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: Connexion réussie.
                  data:
                    type: object
                    properties:
                      userData:
                        type: object
                        properties:
                          firstname:
                            type: string
                          lastname:
                            type: string
                          login:
                            type: string
                      accessToken:
                        type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Mot de passe invalide.
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Pas d'utilisateur ABII correspondant.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Le serveur a rencontré une erreur.

